<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #stream-response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            max-width: 600px;
            white-space: pre-wrap;
        }
        form {
            display: flex;
            gap: 10px;
        }
        input[type="text"] {
            flex: 1;
            padding: 8px;
            font-size: 16px;
        }
        button {
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Chat Application</h1>

    <!-- Form for submitting a prompt -->
    <form hx-post="/prompt" hx-swap="none">
        <input type="text" name="prompt" placeholder="Enter your prompt..." required>
        <button type="submit">Submit</button>
    </form>

    <!-- Display streaming response -->
    <div id="stream-response" hx-get="/stream" hx-trigger="PromptSubmitted from:body" hx-vals='js:{id: event.detail.id}'></div>

</body>

</html>
