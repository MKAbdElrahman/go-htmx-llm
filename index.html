<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
</head>
<body>
    <div id="response"></div>
    <script>
        const chatId = "your-chat-id"; // Replace with actual chat ID
        const promptId = "your-prompt-id"; // Replace with actual prompt ID

        const eventSource = new EventSource(`/stream-response?chatId=${chatId}&promptId=${promptId}`);

        eventSource.onmessage = function(event) {
            const responseDiv = document.getElementById("response");
            responseDiv.innerHTML += event.data;
        };

        eventSource.onerror = function(event) {
            console.error("EventSource failed:", event);
            eventSource.close();
        };
    </script>
</body>
</html>
